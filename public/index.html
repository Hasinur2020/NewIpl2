<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="IPL visualization">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>
        IPL visualization
    </title>
</head>

<body>
    <h1><b>IPL Dataset visualization</b></h1>

    <div id="matches-played-per-year" class="a"></div>
    <div id="matches-won-per-year-each-team" class="a"></div>
    <div id="extra-run-in-2016" class="a"></div>

    <div class="input-part">
        <span> Select a year for getting top 10 economical bowlers: </span>
        <select class="input">
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
        </select>
        <button class="button" onclick="getOption()"><span> Submit </span></button>
    </div>
    
    <div id="economical-bowler" class="a"></div>
    <div id="match-played-in-city" class="b"></div>
    
    <script src="https://code.highcharts.com/highcharts.js"></script>
    
    <script src="./app.js"></script>

</body>
